<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>



  <section id="mainpage">

     <h2 class="header">Rock paper Scissor Game</h2>
     <div class="outer-box">
        
        <div class="imagebox box" id="rockButton">
           <img src="./Images//rock.png" class="image" alt="rock" />
         </div>
         <div class="imagebox box" id="paperButton">
            <img src="./Images//paper.png" class="image" alt="paper" />
         </div>
         <div class="imagebox box"  id="scissorsButton" >
            <img src="./Images//scissor.png" class="image" alt="scissor" />
         </div>
      </div>
      
      <div class="resultbox">
         <p class="resulttest">
            Result : 
            <span id="resultText"></span>
         </p>
         <p>Computer Score : <span id="compscore"></span> Your Score : <span id="yourscore"></span></p>
      </div>



   </section>
   
   


    <script src="./index.js"></script>
  </body>
</html>
